<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="app">
      <h2>{{ greeting }}</h2>
      <p v-show="city === 'Toronto'">
        by {{ user }} who lives in {{ city }}
      </p>
      <p v-show="city === 'Lagos'">
        by {{ user }} who wishes to visit {{ city }}
      </p>
      <p>{{ alertMessage }}</p>
      <img v-bind:src="cityImgUrl"/>
      <br/>
      <button v-on:click="changeCity">Change City</button>
      <br/>
      <button v-on:click="changeGreeting($event)">Change Greeting</button>
      <br/>
      <button v-on:dblclick="changeGreeting($event)">Double Click to Change Greeting</button>
      <br/>
      <input type="text" placeholder="Type something" v-on:keyup="alertMessageKeyUp($event)"/>
      <br/>
      <input type="text" placeholder="Type something" v-on:keyup.enter="alertMessageKeyUpEnter($event)"/>
      <br/>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="index.js"></script>
  </body>
</html>
